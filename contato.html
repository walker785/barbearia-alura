<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" type="text/css" href="reset.css">		
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" name="" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" name="" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" name="" id="telefone" class="input-padrao" required placeholder="(XX)-XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" required>Email</label>

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone" required>Telefone</label>
					
					<label for="radio-whatssapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatssapp" required>Whatssapp</label>	
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por Email?</label>

				<input type="submit" name="" value="Enviar" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbory>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 18h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>9h ~ 19h</td>
					</tr>
				</tbory>
			</table>
		</main>
		<footer>
			<img src="logo-branco.png" alt="Logo Barbearia Alura">
			<p class="copyright">&copy;Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
